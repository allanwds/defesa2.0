<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ocorrências da Defesa Civil</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    /* Botão SAIR */
    .logout-btn {
      position: absolute;
      top: 16px;
      right: 15px;
      padding: 3px 10px;      /* menor */
      font-size: 0.70em;      /* menor */
      background: #d28125ff;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .logout-btn:hover {
      background: #c62828;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(50vh - 160px);
      padding: 30px 20px;
    }

    /* Botões de atalhos */
    .btn {
      padding: 18px 50px;
      font-size: 1.2em;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background-color: #fb8c00;
      color: white;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
      transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    .btn:hover,
    .btn:focus-visible {
      background-color: #f57c00;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/comunicacao/noticias/defesacivil.jpg" alt="Logo Defesa Civil São Paulo" class="logo">
    </div>
    <h3>CONTROLE DE OCORRÊNCIAS DDEC-MB</h3>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Sair</button>
    </form>
  </header>

  <div class="container">
    <button class="btn" onclick="window.location.href='{% url 'cadastro_ocorrencia' %}'">
      Cadastro de Ocorrências
    </button>
    <button class="btn" onclick="window.location.href='{% url 'lista_ocorrencias' %}'">
      Lista de Registros
    </button>
    <button class="btn" onclick="window.location.href='{% url 'relatorios' %}'">
      Relatórios
    </button>
    </button>
    <button class="btn" onclick="window.location.href='{% url 'graficos_page' %}'">
      Gráficos
    </button>
  </div>

  <footer>
    <p>&copy; 2025 UNIVESP - PROJETO INTEGRADOR EM COMPUTAÇÃO I e II - Todos os direitos reservados</p>
  </footer>
</body>
</html>
