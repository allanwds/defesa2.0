<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ocorrências da Defesa Civil</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 0.9em;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c62828;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(50vh - 160px);
      padding: 30px 20px;
    }

    .btn {
      padding: 18px 50px;
      font-size: 1.2em;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background-color: #fb8c00;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    .btn:hover {
      background-color: #f57c00;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body onload="exibirBoasVindas()">
  <header>
    <div>
      <img src="https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/comunicacao/noticias/defesacivil.jpg" alt="Logo Defesa Civil São Paulo" class="logo">
    </div>
    <h3>CONTROLE DE OCORRÊNCIAS DDEC-MB</h3>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Sair</button>
    </form>
  </header>

  <div class="container">
    <button class="btn" data-href="{% url 'cadastro_ocorrencia' %}" onclick="location.href=this.dataset.href">
      Cadastro de Ocorrências
    </button>
    <button class="btn" data-href="{% url 'lista_ocorrencias' %}" onclick="location.href=this.dataset.href">
      Lista de Registros
    </button>
    <button class="btn" data-href="{% url 'relatorios' %}" onclick="location.href=this.dataset.href">
      Relatórios
    </button>
  </div>

  <footer>
    <p>&copy; 2025 UNIVESP DRP14-PJI110 - GRUPO-002 PROJETO INTEGRADOR EM COMPUTAÇÃO I - TURMA 005 - Todos os direitos reservados</p>
  </footer>

  {% include 'accessibility_widget.html' %}

 </body>
</html>
