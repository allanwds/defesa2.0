<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ocorrências da Defesa Civil</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 160px);
      padding: 30px 20px;
    }

    .btn {
      padding: 18px 50px;
      font-size: 1.2em;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background-color: #fb8c00;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }

    .btn:hover {
      background-color: #f57c00;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/comunicacao/noticias/defesacivil.jpg" alt="Logo Defesa Civil São Paulo" class="logo">
    </div>
    CONTROLE DE OCORRÊNCIAS DEFESA CIVIL - MB
  </header>

  <div class="container">
    <button class="btn" onclick="window.location.href='{% url 'cadastro_ocorrencia' %}'">
      Cadastro de Ocorrências
    </button>
    <button class="btn" onclick="window.location.href='{% url 'lista_ocorrencias' %}'">
      Lista de Registros
    </button>
    <button class="btn" onclick="window.location.href='{% url 'relatorios' %}'">
      Relatórios
    </button>
  </div>

  <footer>
    <p>&copy; 2025 Defesa Civil - Todos os direitos reservados</p>
  </footer>
</body>
</html>
